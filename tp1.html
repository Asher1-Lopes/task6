// Sample 2D array

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search 2D Array</title>
</head>
<body>
    <input type="text" id="searchInput" placeholder="Enter search term">
    <button onclick="search2DArray()">Search</button>
    <div id="results"></div>

    <script>
        let arr2d = [
            ['apple', 'orange', 'banana'],
            ['carrot', 'lettuce', 'spinach'],
            ['dog', 'cat', 'rabbit']
        ];
        
        // Function to search the 2D array
        function search2DArray() {
            // Get the search term from the input field
            let searchTerm = document.getElementById('searchInput').value.toLowerCase();
        
            // Array to store matched results
            let results = [];
        
            // Loop through the 2D array
            for (let i = 0; i < arr2d.length; i++) {
                for (let j = 0; j < arr2d[i].length; j++) {
                    // Convert each element to lowercase for case-insensitive comparison
                    let element = arr2d[i][j].toLowerCase();
                    // Check if the element contains the searchTerm
                    if (element.includes(searchTerm)) {
                        // If match found, push it to results array
                        results.push(arr2d[i][j]);
                    }
                }
            }
        
            // Display results
            displayResults(results);
        }
        
        // Function to display results
        function displayResults(results) {
            let resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Clear previous results
        
            if (results.length > 0) {
                let resultHtml = '<p>Search results:</p>';
                resultHtml += '<ul>';
                results.forEach(result => {
                    resultHtml += `<li>${result}</li>`;
                });
                resultHtml += '</ul>';
                resultsDiv.innerHTML = resultHtml;
            } else {
                resultsDiv.innerHTML = '<p>No results found.</p>';
            }
        }
        </script>
</body>
</html>
