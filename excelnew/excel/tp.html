<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Files Uploaded</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Center the no-files div in the viewport */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4; /* Light gray background */
}

.no-files {
    text-align: center;
    padding: 20px;
    border: 2px solid #ddd;
    border-radius: 8px;
    background-color: #fff; /* White background for the message box */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.no-files-image {
    width: 100px; /* Adjust size as needed */
    height: auto;
    margin-bottom: 10px;
}

.no-files-message {
    font-size: 18px;
    color: #333;
}

    </style>
</head>
<body>
    <div class="no-files">
        <img src="https://w7.pngwing.com/pngs/66/542/png-transparent-no-files-illustration.png" alt="No files uploaded" class="no-files-image">
        <p class="no-files-message">No files uploaded</p>
    </div>
</body>
</html>
