<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable Div</title>

    <style>
      /* styles.css */
body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.resizable {
    position: relative;
    width: 300px; /* Initial width */
    height: 200px; /* Initial height */
    border: 1px solid #000;
    overflow: hidden;
}

.resizable-content {
    width: 100%;
    height: 100%;
    box-sizing: border-box;
}

.resizer {
    position: absolute;
    width: 10px;
    height: 10px;
    background: #000;
    right: 0;
    bottom: 0;
    cursor: nwse-resize; /* Diagonal resize cursor*/
}  
    </style>
</head>
<body>
    <div class="resizable">
        <!-- <div class="resizable-content">
    
            Resizable Div
        </div> -->
        <div class="resizer"></div>
    </div>
    <script >
      // script.js
document.addEventListener('DOMContentLoaded', () => {
    const resizableDiv = document.querySelector('.resizable');
    const resizer = document.querySelector('.resizer');

    let isResizing = false;
    let lastX = 50;
    let lastY = 50;

    resizer.addEventListener('mousedown', (e) => {
        isResizing = true;
        lastX = e.clientX;
        lastY = e.clientY;
        document.addEventListener('mousemove', handleMouseMove);
        document.addEventListener('mouseup', handleMouseUp);
    });

    function handleMouseMove(e) {
        if (!isResizing) return;

        const dx = e.clientX - lastX;
        const dy = e.clientY - lastY;

        const newWidth = resizableDiv.clientWidth + dx;
        const newHeight = resizableDiv.clientHeight + dy;

        resizableDiv.style.width = `${newWidth}px`;
        resizableDiv.style.height = `${newHeight}px`;

        lastX = e.clientX;
        lastY = e.clientY;
    }

    function handleMouseUp() {
        isResizing = false;
        document.removeEventListener('mousemove', handleMouseMove);
        document.removeEventListener('mouseup', handleMouseUp);
    }
});

    </script>
</body>
</html>
