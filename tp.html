<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marching Ants Animation</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <script >
      
      const canvas = document.getElementById('myCanvas');
const ctx = canvas.getContext('2d');
let offset = 0;

function drawLine() {
    ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
    ctx.setLineDash([5, 5]); // Define the dash pattern
    ctx.lineDashOffset = -offset; // Set the offset to create the marching effect

    ctx.beginPath();
    ctx.moveTo(50, 50); // Starting point of the line
    ctx.lineTo(450, 450); // Ending point of the line
    ctx.strokeStyle = 'black'; // Color of the line
    ctx.lineWidth = 2; // Width of the line
    ctx.stroke();
}

function animate() {
    offset += 1; // Increment the offset to create the animation
    drawLine();
    requestAnimationFrame(animate); // Call animate recursively
}

animate(); // Start the animation

      
    </script>
</body>
</html>
